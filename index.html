<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS Simple App</title>
    <!-- CSS Main Template -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- JS Main Template -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-head">Item Here !</h1>
        <button class="card-button">Add Now</button>
        <div class="card-list">
          <li onclick="setItem(this, this.innerText)" class="card-list__item">First  Item</li>
          <li onclick="setItem(this, this.innerText)" class="card-list__item">Second Item</li>
          <li onclick="setItem(this, this.innerText)" class="card-list__item">Third  Item</li>
          <li onclick="setItem(this, this.innerText)" class="card-list__item">Fourth Item</li>
          <li onclick="setItem(this, this.innerText)" class="card-list__item">Fifth  Item</li>
        </div>
        <!-- // CArd List -->
      </div>
      <!-- // Card -->
    </div>
    <!-- // container -->
  </body>
</html>
